<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#111827" media="(prefers-color-scheme: dark)" />
  <title>RoverPortGo</title>
</head>

<body>
  <div id="debug-log"
    style="position:fixed; top:0; left:0; width:100%; height:100px; overflow:scroll; background:rgba(255,0,0,0.8); color:white; font-size:10px; z-index:9999; pointer-events:none; display:none;">
  </div>

  <script>
    window.onerror = function (msg, url, line, col, error) {
      var log = document.getElementById('debug-log');
      log.style.display = 'block';
      log.innerHTML += 'E: ' + msg + ' (' + line + ':' + col + ')<br>';
      // Also log unhandled promise rejections
    };
    window.onunhandledrejection = function (e) {
      var log = document.getElementById('debug-log');
      log.style.display = 'block';
      log.innerHTML += 'P: ' + e.reason + '<br>';
    };
  </script>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
